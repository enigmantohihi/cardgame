<script>
class Unko {
    constructor(id,name) {
        this.id = id;
        this.name = name;
    }
}
window.addEventListener("load", () => {
    const unko0 = new Unko(0,"A");
    const unko1 = new Unko(1,"B");
    const unko2 = new Unko(2,"C");
    const unko3 = new Unko(3,"D");
    const unko4 = new Unko(4,"E");
    let unkos = [];
    unkos.push(unko0);
    unkos.push(unko1);
    unkos.push(unko2);
    unkos.push(unko3);
    unkos.push(unko4);
    console.log("before:");
    print_array(unkos);
    unkos = shuffle(unkos);
    console.log("after:");
    print_array(unkos);
});
function print_array(array) {
    for (const unko of array) {
        console.log(unko);
    }
}
function shuffle (array) {
  for (let i = array.length - 1; i >= 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
